name: publish

on: push

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Update npm
        run: npm install -g npm@latest
      - name: npm publish
        run: |
          npm ci
          npm run build
          npm publish
        if: contains(github.ref, 'tags/v')
